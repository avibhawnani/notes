<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body >
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p></pr><label>Height in CM : </label>
            <input type="text" id="height"/></p>

            <p><label>Weight in KG : </label>
            <input type="text" id="weight"/></p>

            <button>Calculate</button>
        </form>
        <div id="results"></div>
        <div id="message"></div>

        <div id="weight-guide">
          <hr>
          <h2>BMI Weight Guide</h2>
          <h3>Under Weight = Less than 18.6</h3>
          <h3>Normal Range = 18.6 and 24.9</h3>
          <h3>Overweight = Greater than 24.9</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
